<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Task Manager</h1>
        <button id="logoutButton" class="btn btn-secondary mb-3" style="display:none;" onclick="signOut()">Logout</button>
        <div id="authMessage"></div>
        <div id="auth">
            <div class="card p-4 mb-4">
                <h3>Welcome</h3>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary me-2" onclick="signUp()">Sign Up</button>
                <button class="btn btn-primary" onclick="signIn()">Sign In</button>
            </div>
        </div>
        <div id="tasks" style="display:none;">
            <div class="card p-4 mb-4">
                <h3>Add New Task</h3>
                <form onsubmit="createTask(event)">
                    <div class="mb-3">
                        <input type="text" id="taskTitle" class="form-control" placeholder="Task Title" required>
                    </div>
                    <div class="mb-3">
                        <input type="file" id="taskAttachment" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Add Task</button>
                </form>
            </div>
            <div class="card p-4">
                <h3>Your Tasks</h3>
                <table id="taskList" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Task ID</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Attachment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.809.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
