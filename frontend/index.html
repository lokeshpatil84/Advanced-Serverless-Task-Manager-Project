<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Task Manager</title>
       <!-- Bootstrap 5 CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="style.css">
   </head>
   <body>
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
           <div class="container-fluid">
               <a class="navbar-brand" href="#">Task Manager</a>
               <button id="logoutButton" class="btn btn-outline-light ms-auto" style="display:none;" onclick="signOut()">Logout</button>
           </div>
       </nav>

       <!-- Main Container -->
       <div class="container mt-4">
           <!-- Auth Section -->
           <div id="auth" class="card p-4">
               <h2 class="card-title text-center">Welcome</h2>
               <div class="mb-3">
                   <label for="email" class="form-label">Email</label>
                   <input type="email" class="form-control" id="email" placeholder="Enter your email">
               </div>
               <div class="mb-3">
                   <label for="password" class="form-label">Password</label>
                   <input type="password" class="form-control" id="password" placeholder="Enter your password">
               </div>
               <div class="d-flex justify-content-between">
                   <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
                   <button class="btn btn-success" onclick="signIn()">Sign In</button>
               </div>
               <div id="authMessage" class="mt-3"></div>
           </div>

           <!-- Tasks Section -->
           <div id="tasks" style="display:none;">
               <div class="card p-4 mb-4">
                   <h3 class="card-title">Add New Task</h3>
                   <div class="mb-3">
                       <label for="taskTitle" class="form-label">Task Title</label>
                       <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
                   </div>
                   <div class="mb-3">
                       <label for="taskFile" class="form-label">Attachment (Optional)</label>
                       <input type="file" class="form-control" id="taskFile">
                   </div>
                   <button class="btn btn-primary" onclick="uploadFileAndCreateTask()">Add Task</button>
               </div>
               <div class="card p-4">
                   <h3 class="card-title">Your Tasks</h3>
                   <table class="table table-striped" id="taskList">
                       <thead>
                           <tr>
                               <th>Task ID</th>
                               <th>Title</th>
                               <th>Status</th>
                               <th>Attachment</th>
                               <th>Actions</th>
                           </tr>
                       </thead>
                       <tbody></tbody>
                   </table>
               </div>
           </div>
       </div>

       <!-- Bootstrap 5 JS and AWS SDK -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       <script src="https://sdk.amazonaws.com/js/aws-sdk-2.809.0.min.js"></script>
       <script src="script.js"></script>
   </body>
   </html>
